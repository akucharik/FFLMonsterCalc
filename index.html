        /* Fonts */
        @font-face {
            font-family: 'GraphicPixel';
            src: url('fonts/graphicpixel-webfont.eot');
            src: url('fonts/graphicpixel-webfont.eot?#iefix') format('embedded-opentype'),
                 url('fonts/graphicpixel-webfont.woff') format('woff'),

        body, button, input, select {

        .ffl-dropdown-list {
            box-sizing: border-box;
            font-size: 200%;
            text-transform: uppercase;
            width: 100%;
        }
        
        .ffl-box {
            display: flex;
            margin: 2px;
            padding: 0.8em 0.7em 0.5em 0.7em;
            position: relative;
        }
        
        .ffl-box::before {
            border: 2px solid #aaa;
            border-right-color: #666;
            border-bottom-color: #666;
            border-radius: 9px;
            content: '';
            display: block;
            position: absolute;
            top: -2px;
            right: -2px;
            bottom: -2px;
            left: -2px;
        }
        
        .ffl-box::after {
            border: 2px solid #666;
            border-right-color: #aaa;
            border-bottom-color: #aaa;
            border-radius: 6px;
            content: '';
            display: block;
            position: absolute;
            top: 2px;
            right: 2px;
            bottom: 2px;
            left: 2px;
        }
        
        .ffl-box-edge {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        
        .ffl-box-edge::before {
            border: 2px solid #000;
            border-radius: 11px;
            box-sizing: border-box;
            content: '';
            display: block;
            position: absolute;
            top: -4px;
            right: -4px;
            bottom: -4px;
            left: -4px;
        }
        
        .ffl-box-edge::after {
            border: 2px solid #000;
            border-right-color: #666;
            border-bottom-color: #666;
            border-radius: 4px;
            box-sizing: border-box;
            content: '';
            display: block;
            position: absolute;
            top: 4px;
            right: 4px;
            bottom: 4px;
            left: 4px;
        }
        
        .ffl-box-col-1 {
            width: 3.2rem;
        }
        
        .ffl-box-col-2 {
            flex: 1;
            margin-left: 1.0em !important;
        }
        
        .ffl-stats {
            letter-spacing: 1px;
        }
        
        .ffl-stats > li {
            margin-top: 0.5rem;
        }
        
        .ffl-stats > li > label,
        .ffl-stats > li > span {
            line-height: 1;
        }
        
        .ffl-stats > li > span {
            display: block;
            margin-top: -0.2rem;
            text-align: right;
        }
        
        .ffl-abilities {

        .ffl-abilities > li {

        .ffl-abilities > li > label {

        }
        
        .ffl-abilities > li > label,
        .ffl-abilities > li > span {
            line-height: 1;
        }

    <script>
        var bbDropDownList = function (options) {
            var instance = new Backbone.View(options);
            _.extend(instance, options);
            
            instance.initialize = function () {
                instance.delegateEvents();
                instance.listenTo(instance.model, ('change:' + instance.selectedValueKey), instance.selectItem);
                if (instance.dependentValueKey) {
                    instance.listenTo(instance.model, ('change:' + instance.dependentValueKey), instance.render);
                }
                instance.render();
                instance.selectInitialItem();
            };
            
            instance.render = function () {
                if (instance.dependentValueKey) {
                    instance.collection = _.where(instance.model.get('monsters'), { type: instance.model.get(instance.dependentValueKey) });
                }
                
                var placeholder = document.createDocumentFragment();
                
                _.each(instance.collection, function (item) {
                    var option = document.createElement('option');
                    
                    option.value = item[instance.itemValue];
                    option.text = item[instance.itemText];
                    
                    placeholder.appendChild(option);
                });
                
                instance.$el.html(placeholder);
            };
            
            instance.events = {
                'change': 'onChange'
            };
            
            instance.onChange = function () {
                instance.model.set(instance.selectedValueKey, instance.$el.val());
            };
            
            instance.selectItem = function () {
                instance.$el.val(instance.model.get(instance.selectedValueKey));
            };
            
            instance.selectInitialItem = function () {
                if (instance.initialSelectedValue) {
                    instance.model.set(instance.selectedValueKey, instance.initialSelectedValue);
                }
                else {
                    if (_.isObject(instance.collection)) {
                        instance.model.set(instance.selectedValueKey, instance.collection[Object.keys(instance.collection)[0]][instance.itemValue]);
                    }
                    else {
                        instance.model.set(instance.selectedValueKey, instance.collection[0][instance.itemValue]);
                    }
                    
                }
            }
            
            instance.initialize();
            
            return instance;
        };
