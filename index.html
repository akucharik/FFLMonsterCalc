<!DOCTYPE html>
<html lang="en">
<head>
	<title>Final Fantasy Legend Monster Transformation Calculator</title>
    <!--<link href='src/styles/bootstrap.min.css' rel='stylesheet' type='text/css'>-->
    <style>
        /* Fonts */
        @font-face {
            font-family: 'GraphicPixel';
            src: url('fonts/graphicpixel-webfont.eot');
            src: url('fonts/graphicpixel-webfont.eot?#iefix') format('embedded-opentype'),
                 url('fonts/graphicpixel-webfont.woff') format('woff'),
                 url('fonts/graphicpixel-webfont.ttf') format('truetype'),
                 url('fonts/graphicpixel-webfont.svg#GraphicPixelRegular') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        body, button, input, select {
            font-family: 'GraphicPixel', sans-serif;
            font-size: 20px;
        }
        
        .ffl-box {
            display: flex;
            margin: 2px;
            padding: 0.8em 0.7em 0.5em 0.7em;
            position: relative;
        }
        
        .ffl-box::before {
            border: 2px solid #aaa;
            border-right-color: #666;
            border-bottom-color: #666;
            border-radius: 9px;
            content: '';
            display: block;
            position: absolute;
            top: -2px;
            right: -2px;
            bottom: -2px;
            left: -2px;
        }
        
        .ffl-box::after {
            border: 2px solid #666;
            border-right-color: #aaa;
            border-bottom-color: #aaa;
            border-radius: 6px;
            content: '';
            display: block;
            position: absolute;
            top: 2px;
            right: 2px;
            bottom: 2px;
            left: 2px;
        }
        
        .ffl-box-edge {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        
        .ffl-box-edge::before {
            border: 2px solid #000;
            border-radius: 11px;
            box-sizing: border-box;
            content: '';
            display: block;
            position: absolute;
            top: -4px;
            right: -4px;
            bottom: -4px;
            left: -4px;
        }
        
        .ffl-box-edge::after {
            border: 2px solid #000;
            border-right-color: #666;
            border-bottom-color: #666;
            border-radius: 4px;
            box-sizing: border-box;
            content: '';
            display: block;
            position: absolute;
            top: 4px;
            right: 4px;
            bottom: 4px;
            left: 4px;
        }
        
        .ffl-box-col-1 {
            width: 3.2rem;
        }
        
        .ffl-box-col-2 {
            flex: 1;
            margin-left: 1.0em !important;
        }
        
        .ffl-stats {
            letter-spacing: 1px;
        }
        
        .ffl-stats > li {
            margin-top: 0.5rem;
        }
        
        .ffl-stats > li > label,
        .ffl-stats > li > span {
            line-height: 1;
        }
        
        .ffl-stats > li > span {
            display: block;
            margin-top: -0.2rem;
            text-align: right;
        }
        
        .ffl-abilities {
            text-transform: uppercase;
        }
        
        .ffl-abilities > li {
            display: flex;
            margin-top: 0.5rem;
        }
        
        .ffl-abilities > li > label {
            flex: 1;
        }
        
        .ffl-abilities > li > label,
        .ffl-abilities > li > span {
            line-height: 1;
        }
        
        .ffl-abilities > li > span {
            
        }
        
        h2 {
            font-size: 110%;
        }
        .ffl-dropdown-label {
            font-size: 80%;
        }
        
        .ffl-dropdown-list {
            box-sizing: border-box;
            font-size: 200%;
            position: relative;
            text-transform: uppercase;
            top: -0.1em;
            width: 100%;
        }
        
        .ffl-monster-image-mask {
            margin: 1.0rem auto;
            overflow: hidden;
            position: relative;
        }
        
        .ffl-monster-image-mask > img {
            position: absolute;
        }
        
    </style>
</head>
<body>
    <h1>Final Fantasy Legend<br/>Monster Tranformation Calculator</h1>
    <div style="width: 220px;">
        <h2>Starting Monster</h2>
        <label class="ffl-dropdown-label" for="ddlStartingMonsterType">Monster Type</label>
        <select id="ddlStartingMonsterType" class="ffl-dropdown-list"></select>
        <label class="ffl-dropdown-label" for="ddlStartingMonster">Monster</label>
        <select id="ddlStartingMonster" class="ffl-dropdown-list"></select>
        
        <div id="startingMonsterImage"></div>
        
        <div class="ffl-box">
            <div class="ffl-box-edge"></div>
            <div class="ffl-box-col-1">
                <div class="ffl-avatar">
                    <div style="height: 40px; margin: 0 auto 0.8rem auto; overflow: hidden; position: relative; width: 40px;">
                        <img src="images/FFL-Spritesheet-White-1218x810.png" alt="Starting monster avatar portrait" width="1218" height="810" style="left: -200px; position: absolute; top: -632px;" />
                    </div>
                </div>
                <ul class="ffl-stats" style="list-style-type: none; margin: 0; padding: 0;">
                    <li>
                        <label>Str.</label>
                        <span>6</span>
                    </li>
                    <li>
                        <label>Def.</label>
                        <span>3</span>
                    </li>
                    <li>
                        <label>Agl.</label>
                        <span>9</span>
                    </li>
                    <li>
                        <label>Mana</label>
                        <span>4</span>
                    </li>
                </ul>
            </div>

            <div class="ffl-box-col-2">
                <ul class="ffl-abilities" style="list-style-type: none; margin: 0; margin-bottom: 1.4em; padding: 0;">
                    <li>
                        <label>HP</label>
                        <span>20</span>
                    </li>
                </ul>
                <ul class="ffl-abilities" style="list-style-type: none; margin: 0; padding: 0;">
                    <li>
                        <label>Beak</label>
                        <span>25</span>
                    </li>
                </ul>
            </div>
            
            
            
        </div>
    </div>
    
    <div style="width: 220px;">
        <h2>Eats Meat Of</h2>
        <label class="ffl-dropdown-label" for="ddlMeatOfMonsterType">Monster Type</label>
        <select id="ddlMeatOfMonsterType" class="ffl-dropdown-list"></select>
        <label class="ffl-dropdown-label" for="ddlMeatOfMonster">Monster</label>
        <select id="ddlMeatOfMonster" class="ffl-dropdown-list"></select>
    </div>

    <script id="monsterImageTemplate" type="text/template">
        <div class="ffl-monster-image-mask" style="height: <%= item.image.height %>px; width: <%= item.image.width %>px;">
            <img src="images/FFL-Spritesheet-White-1827x1215.png" alt="Starting monster image" width="1827" height="1215" style="left: <%= item.image.x %>px; top: <%= item.image.y %>px;" />
        </div>
    </script>
    
    <script type="text/javascript" src="src/scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="src/scripts/underscore-min.js"></script>
    <script type="text/javascript" src="src/scripts/backbone-min.js"></script>
    <script type="text/javascript" src="src/scripts/constants.js"></script>
    <script type="text/javascript" src="src/scripts/calculatorModel.js"></script>
    <script>
        
        // Dropdown List
        var bbDropdownList = function (options) {
            var instance = new Backbone.View(options);
            _.extend(instance, options);
            
            instance.initialize = function () {
                instance.options = [];
                
                instance.delegateEvents();
                instance.listenTo(instance.model, ('change:' + instance.selectedValueKey), instance.selectItem);
                instance.listenTo(instance.model, ('change:' + instance.collectionKey), instance.render);
                instance.render();
            };
            
            instance.events = {
                'change': 'onChange'
            };
            
            instance.onChange = function () {
                instance.model.set(instance.selectedValueKey, instance.$options.filter(':selected').data());
            };
            
            instance.render = function () {
                var placeholder = document.createDocumentFragment();
                
                instance.options = [];
                
                _.each(instance.model.get(instance.collectionKey), function (item) {
                    var option = document.createElement('option');
                    
                    if (instance.itemValueKey) {
                        option.value = item[instance.itemValueKey];
                    }
                    option.text = item[instance.itemTextKey];
                    
                    if (instance.itemValueKey) {
                        $(option).data('value', item[instance.itemValueKey]);
                    }
                    else {
                        $(option).data(item);
                    }
                    
                    placeholder.appendChild(option);
                    instance.options.push(option);
                });
                
                instance.$el.html(placeholder);
                
                instance.$options = instance.$('option');
                
                if (instance.model.get(instance.collectionKey).length > 0) {
                    instance.selectInitialItem();
                }
            };
            
            instance.selectItem = function () {
                if (instance.itemValueKey) {
                    instance.$el.val(instance.model.get(instance.selectedValueKey)[instance.itemValue]);
                }
                else {
                    var selectedOption = _.find(instance.options, function (item) {
                        return _.isEqual(instance.$(item).data(), instance.model.get(instance.selectedValueKey));
                    });
                    
                    selectedOption.selected = true;
                }
            };
            
            instance.selectInitialItem = function () {
                if (instance.initialSelectedValue) {
                    instance.model.set(instance.selectedValueKey, instance.initialSelectedValue);
                }
                else if (instance.itemValueKey) {
                    instance.model.set(instance.selectedValueKey, instance.model.get(instance.collectionKey)[0][instance.itemValueKey]);
                }
                else {
                    instance.model.set(instance.selectedValueKey, instance.model.get(instance.collectionKey)[0]);
                }
            };
            
            instance.initialize();
            
            return instance;
        };
        
        // Monster image
        var monsterImage = function (options) {
            var instance = new Backbone.View(options);
            _.extend(instance, options);
            
            instance.initialize = function () {
                instance.template = _.template(document.getElementById(instance.templateId).innerHTML, { variable: 'item' })
                instance.listenTo(instance.model, ('change:' + instance.itemKey), instance.render);
                instance.render();
            };
            
            instance.render = function () {
                instance.$el.html(instance.template(instance.model.get(instance.itemKey)));
            };
            
            instance.initialize();
            
            return instance;
        };
        
        // Views
        var ddlStartingMonsterType = bbDropdownList({
            el: document.getElementById('ddlStartingMonsterType'),
            model: calculatorModel,
            collectionKey: 'monsterTypes',
            //itemValueKey: 'id',
            itemTextKey: 'name',
            selectedValueKey: 'startingMonsterType'
        });
        
        var ddlStartingMonster = bbDropdownList({
            el: document.getElementById('ddlStartingMonster'),
            model: calculatorModel,
            collectionKey: 'startingMonsters',
            //itemValueKey: 'id',
            itemTextKey: 'name',
            selectedValueKey: 'startingMonster'
        });
        
        var ddlMeatOfMonsterType = bbDropdownList({
            el: document.getElementById('ddlMeatOfMonsterType'),
            model: calculatorModel,
            collectionKey: 'monsterTypes',
            //itemValueKey: 'id',
            itemTextKey: 'name',
            selectedValueKey: 'meatOfMonsterType'
        });
        
        var ddlMeatOfMonster = bbDropdownList({
            el: document.getElementById('ddlMeatOfMonster'),
            model: calculatorModel,
            collectionKey: 'meatOfMonsters',
            //itemValueKey: 'id',
            itemTextKey: 'name',
            selectedValueKey: 'meatOfMonster'
        });
        
        var startingMonsterImage = monsterImage({
            el: document.getElementById('startingMonsterImage'),
            model: calculatorModel,
            itemKey: 'startingMonster',
            templateId: 'monsterImageTemplate'
        });
    </script>
    
</body>
</html>
